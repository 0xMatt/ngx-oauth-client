language: node_js
node_js:
  - "stable"

script:
- yarn install
- yarn run test-coverage

cache:
  yarn: true
  directories:
    - node_modules

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    # required by node-gyp to build some packages
    packages:
    - g++-4.8

after_success: 'npm run coveralls'

